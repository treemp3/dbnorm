table: erp_back_money
comment: 回款流水
field:
    id:
        type: integer
        size: 11
    code:
        type: string
        size: 64
        comment: 回款编号
    contract_code:
        type: string
        size: 64
        comment: 合同号
    contract_name:
        type: string
        size: 64
        comment: 合同名称
    amount:
        type: decimal
        size: 32
        scale: 2
        comment: 订单总额
    back_amount:
        type: decimal
        size: 16
        scale: 2
        comment: 回款金额
    back_date:
        type: date
        comment: 回款日期
    description:
        type: string
        size: 128
        comment: 回款说明
    in_account:
        type: string
        size: 64
        comment: 转入账户
    expire_date:
        type: date
        comment: 账款到期日
    clearing_account:
        type: string
        size: 64
        comment: 结算账户
    remarks:
        type: text
        comment: 备注
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
    check_by:
        type: integer
        size: 11
        comment: 审核人
    check_time:
        type: datetime
        comment: 审核时间
