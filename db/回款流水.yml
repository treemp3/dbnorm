table: erp_back_money
comment: 回款流水
field:
    id:
        type: integer
        size: 11
    code:
        type: string
        size: 64
        comment: 回款编号
    consumer:
        type: string
        size: 64
        comment: 所属客户
    back_amount:
        type: decimal
        size: 16
        scale: 2
        comment: 回款金额（去掉）
    back_time:
        type: datetime
        comment: 回款时间
    back_explain:
        type: string
        size: 128
        comment: 回款说明
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
