table: mms_delivery_plans
comment: 配送计划明细
field:
    id:
        type: integer
        size: 11
    pid:
        type: integer
        size: 11
        comment: 所属配送计划
    status:
        type: integer
        size: 4
        comment: 配送状态:0=未配送,1=部分配送,2=已配送
    inventory_code:
        type: string
        size: 64
        comment: 物料编码
    inventory_quantity:
        type: integer
        size: 11
        comment: 库存数量
    require_quantity:
        type: integer
        size: 11
        comment: 要求配送数量
    remarks:
        type: text
        comment: 备注
