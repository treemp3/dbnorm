table: crm_clue
comment: 销售线索
field:
    id:
        type: integer
        size: 11
    name:
        type: string
        size: 64
        comment: 线索名称
    sale_id:
        type: integer
        size: 11
        comment: 所属客户
    contact_person:
        type: string
        size: 64
        comment: 线索联系人
    phone:
        type: string
        size: 64
        comment: 联系电话
    amount:
        type: integer
        size: 11
        comment: 预计金额
    sale_person:
        type: integer
        size: 11
        comment: 业务员
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
    status:
        type: integer
        size: 4
        comment: 线索状态:0=未开始,1=进行中,2=已结束
    file:
        type: string
        size: 1024
        comment: 附件
    remarks:
        type: text
        comment: 备注
    type:
        type: integer
        size: 4
        comment: 项目类别:0=招标项目,1=一般项目
    bid_status:
        type: integer
        size: 4
        comment: 招标状态:0=未发标,1=已发标,2=已购标书,3=已交标书,4=开标,5=结束
    bid_org:
        type: string
        size: 64
        comment: 招标机构
    bid_amount:
        type: decimal
        size: 32
        scale: 2
        comment: 标书金额
    bid_doc_fee:
        type: string
        size: 32
        comment: 标书费
    deposit:
        type: string
        size: 32
        comment: 保证金
    duty_by:
        type: string
        size: 64
        comment: 责任人
    buy_date:
        type: date
        comment: 标书购买截止日期
    bid_expire_date:
        type: date
        comment: 报价截止日期
    start_date:
        type: date
        comment: 投标开始日期
    end_date:
        type: date
        comment: 投标结束日期
    open_date:
        type: date
        comment: 开标日期
    invitation:
        type: string
        size: 1024
        comment: 招标文件
    bid_document:
        type: string
        size: 1024
        comment: 标书
    win_letter:
        type: string
        size: 1024
        comment: 中标通知书
    is_join:
        type: integer
        size: 1
        comment: 是否参与
    is_win:
        type: integer
        size: 1
        comment: 是否中标

