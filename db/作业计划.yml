table: mes_task
comment: 作业任务
field:
    id:
        type: integer
        size: 11
    code:
        type: string
        size: 64
        comment: 编码
    status:
        type: integer
        size: 4
        comment: 状态:0=未派工,1=已派工,2=未报工,3=部分报工,4=已报工,5=生产中,6=待检验,7=质检完成,8=暂停中,9=异常,10=终止
    order_code:
        type: string
        size: 64
        comment: 生产订单编码
    station_code:
        type: string
        size: 64
        comment: 加工工位
    operate_by:
        type: integer
        size: 11
        comment: 作业人
    procedure_code:
        type: string
        size: 64
        comment: 工序
    team_code:
        type: string
        size: 64
        comment: 班组
    require_date:
        type: date
        comment: 要求完工日期
    actual_date:
        type: date
        comment: 实际完工日期
    end_date:
        type: date
        comment: 截止日期
    plan_status:
        type: integer
        size: 4
        comment: 任务状态:0=未完成,1=已完成,2=待接收,3=合格,4=不合格
    remarks:
        type: text
        comment: 备注
