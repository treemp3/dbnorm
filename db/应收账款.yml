table: erp_receivable
comment: 应收账款
field:
    id:
        type: integer
        size: 11
    contract_code:
        type: string
        size: 64
        comment: 合同号
    contract_name:
        type: string
        size: 64
        comment: 合同名称
    customer_name:
        type: string
        size: 64
        comment: 客户名称
    customer_contact:
        type: string
        size: 64
        comment: 客户联系人
    customer_phone:
        type: string
        size: 64
        comment: 联系电话
    amount:
        type: decimal
        size: 16
        scale: 2
        comment: 应收金额
    remarks:
        type: text
        comment: 备注
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
