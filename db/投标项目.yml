table: crm_bid_project
comment: 投标项目
field:
    id:
        type: integer
        size: 11
    name:
        type: string
        size: 64
        comment: 项目名称
    customer_name:
        type: string
        size: 64
        comment: 客户名称
    customer_phone:
        type: string
        size: 64
        comment: 客户电话
    customer_address:
        type: string
        size: 1024
        comment: 客户地址
    customer_contact:
        type: string
        size: 64
        comment: 客户联系人
    amount:
        type: decimal
        size: 32
        scale: 2
        comment: 标书金额
    deposit:
        type: decimal
        size: 16
        scale: 2
        comment: 保证金
    status:
        type: integer
        size: 4
        comment: 招标状态:0=已发标,1=已购标书,2=已交标书,3=开标,4=结束
    buy_date:
        type: date
        comment: 标书购买截止日期
    start_date:
        type: date
        comment: 投标开始日期
    end_date:
        type: date
        comment: 投标结束日期
    open_date:
        type: date
        comment: 开标日期
    invitation:
        type: string
        size: 1024
        comment: 招标文件
    bid_document:
        type: string
        size: 1024
        comment: 标书
    win_letter:
        type: string
        size: 1024
        comment: 中标通知书
    remarks:
        type: text
        comment: 备注
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
