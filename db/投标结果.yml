table: crm_bid_result
comment: 投标结果
field:
    id:
        type: integer
        size: 11
    contract_code:
        type: string
        size: 64
        comment: 合同号
    contract_name:
        type: string
        size: 64
        comment: 合同名称
    result:
        type: integer
        size: 4
        comment: 投标结果:0=中标,1=未中标,2=评审中
    amount:
        type: decimal
        size: 32
        scale: 2
        comment: 标书金额
    customer_name:
        type: string
        size: 64
        comment: 客户名称
    customer_phone:
        type: string
        size: 64
        comment: 客户电话
    customer_address:
        type: string
        size: 1024
        comment: 客户地址
    customer_contact:
        type: string
        size: 64
        comment: 客户联系人
    bid_date:
        type: date
        comment: 报价日期
    mail:
        type: string
        size: 32
        comment: 邮箱
    vendor_contact:
        type: string
        size: 64
        comment: 供货联系人
    vendor_phone:
        type: string
        size: 64
        comment: 供货电话
    remarks:
        type: text
        comment: 备注
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
