table: mms_delivery_plan
comment: 配送计划
field:
    id:
        type: integer
        size: 11
    orders_id:
        type: integer
        size: 11
        comment: 订单子表ID
    inventory_code:
        type: string
        size: 64
        comment: 物料编码
    status:
        type: integer
        size: 4
        comment: 配送状态:0=未配送,1=部分配送,2=已配送
    plan_type:
        type: integer
        size: 4
        comment: 计划类别:0=基于BOM,1=补料,2=自定义
    place:
        type: string
        size: 128
        comment: 配送地点
    receive_by:
        type: integer
        size: 11
        comment: 接收人
    end_date:
        type: date
        comment: 截止日期
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
    remarks:
        type: text
        comment: 备注
