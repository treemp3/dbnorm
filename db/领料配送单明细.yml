table: mms_deliverys
comment: 领料配送单明细
field:
    id:
        type: integer
        size: 11
    pid:
        type: integer
        size: 11
        comment: 所属配送单
    status:
        type: integer
        size: 4
        comment: 收料状态:0=未收料,1=部分收料,2=已收料
    inventory_code:
        type: string
        size: 64
        comment: 物料编码
    delivery_quantity:
        type: integer
        size: 11
        comment: 本次配送数量
    received_quantity:
        type: integer
        size: 11
        comment: 已收料数量
    remarks:
        type: text
        comment: 备注
