table: mes_bom
comment: 生产BOM
field:
    id:
        type: integer
        size: 11
    code:
        type: string
        size: 64
        comment: 编码
    order_code:
        type: string
        size: 64
        comment: 订单编码
    unusual_status:
        type: integer
        size: 4
        comment: 异常状态:0=正常,1=异常,2=异常已回复
    change_flag:
        type: integer
        size: 4
        comment: 变更标识:0=新增,1=变更,2=删除
    inventory_code:
        type: string
        size: 64
        comment: 子件存货编码
    task_status:
        type: integer
        size: 4
        comment: 任务下达:0=未下达,1=已下达
    buy_status:
        type: integer
        size: 4
        comment: 请购状态:0=未请购,1=已请购
    quantity:
        type: integer
        size: 11
        comment: 子件用量
    process_type:
        type: integer
        size: 4
        comment: 加工方式:0=库存,1=外购,2=自制
    process_company:
        type: string
        size: 64
        comment: 加工企业
    brand:
        type: string
        size: 64
        comment: 品牌
    remarks:
        type: text
        comment: 备注
