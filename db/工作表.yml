table: job
comment: 工作表
field:
    id:
        type: string
        size: 64
    job_title:
        type: string
        size: 256
        comment: 工作标题
    job_desc:
        type: text
        comment: 工作描述
    job_num:
        type: integer
        size: 4
        comment: 工作数量
    reward:
        type: integer
        size: 8
        comment: 悬赏金额
    deadline:
        type: timestamp
        comment: 招募期限
    status:
        type: integer
        size: 1
        comment: 状态（0正常 1撤回）
    del_flag:
        type: integer
        size: 1
        comment: 删除标记（0正常 1删除）
    create_by:
        type: string
        size: 64
        comment: 创建人
    create_name:
        type: string
        size: 32
        comment: 创建人昵称
    create_icon:
        type: string
        size: 1024
        comment: 创建人头像
    create_time:
        type: timestamp
        comment: 创建时间
    update_by:
        type: string
        size: 64
        comment: 修改人
    update_time:
        type: timestamp
        comment: 修改时间
