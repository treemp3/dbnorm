table: mms_delivery
comment: 领料配送单
field:
    id:
        type: integer
        size: 11
    plan_id:
        type: integer
        size: 11
        comment: 配送计划
    code:
        type: string
        size: 64
        comment: 编码
    inventory_code:
        type: string
        size: 64
        comment: 物料编码
    status:
        type: integer
        size: 4
        comment: 收料状态:0=未收料,1=部分收料,2=已收料
    place:
        type: string
        size: 128
        comment: 配送地点
    receive_by:
        type: integer
        size: 11
        comment: 接收人
    end_date:
        type: date
        comment: 截止日期
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
    remarks:
        type: text
        comment: 备注
