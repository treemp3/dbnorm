    status:
        type: integer
        size: 4
        comment: 状态:0=未审核,1=已审核
    make_by:
        type: integer
        size: 11
        comment: 制单人
    make_date:
        type: date
        comment: 制单日期
    check_by:
        type: integer
        size: 11
        comment: 审核人
    check_date:
        type: date
        comment: 审核日期
    remarks:
        type: text
        comment: 备注
