table: mms_delivery_signin
comment: 配送收料记录
field:
    id:
        type: integer
        size: 11
    deliverys_id:
        type: integer
        size: 11
        comment: 配送单明细ID
    inventory_code:
        type: string
        size: 64
        comment: 物料编码
    receive_quantity:
        type: integer
        size: 11
        comment: 本次收料数量
    receive_by:
        type: integer
        size: 11
        comment: 收料人
    receive_time:
        type: datetime
        comment: 收料时间
