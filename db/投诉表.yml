table: report
comment: 举报投诉表
field:
    id:
        type: string
        size: 64
    user_id:
        type: string
        size: 64
        comment: 举报对象
    user_name:
        type: string
        size: 32
        comment: 对象名称
    job_id:
        type: string
        size: 64
        comment: 举报职位
    job_tile:
        type: string
        size: 256
        comment: 职位名称
    vote_id:
        type: string
        size: 64
        comment: 推荐ID
    remark:
        type: string
        size: 128
        comment: 举报内容
    feedback:
        type: string
        size: 256
        comment: 反馈结果
    status:
        type: integer
        size: 1
        comment: 状态（0未处理 1已处理）
    del_flag:
        type: integer
        size: 1
        comment: 删除标记（0正常 1删除）
    create_by:
        type: string
        size: 64
    create_name:
        type: string
        size: 32
    create_time:
        type: timestamp
    update_by:
        type: string
        size: 64
    update_name:
        type: string
        size: 32
    update_time:
        type: timestamp
