table: mms_arrival_log
comment: 采购到货记录
field:
    id:
        type: integer
        size: 11
    order_code:
        type: string
        size: 64
        comment: 采购订单号
    inventory_code:
        type: string
        size: 64
        comment: 存货编码
    quantity:
        type: integer
        size: 11
        comment: 数量
    receive_date:
        type: date
        comment: 到货日期
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间
    remarks:
        type: text
        comment: 备注
