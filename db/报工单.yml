table: mes_report
comment: 报工记录
field:
    id:
        type: integer
        size: 11
    order_code:
        type: string
        size: 64
        comment: 生产订单
    routes_id:
        type: integer
        size: 11
        comment: 工序
    task_id:
        type: integer
        size: 11
        comment: 作业任务
    inventory_code:
        type: string
        size: 64
        comment: 产出物料
    operate_by:
        type: integer
        size: 11
        comment: 作业人
    quantity:
        type: integer
        size: 11
        comment: 报工数量
    finish_date:
        type: date
        comment: 实际完成日期
    status:
        type: integer
        size: 4
        comment: 状态:0=未检验,1=部分检验,2=已检验,3=已关闭
    remarks:
        type: text
        comment: 备注
