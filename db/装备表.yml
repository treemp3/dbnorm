table: iot_equipment
comment: 设备台账
field:
    id:
        type: integer
        size: 11
    code:
        type: string
        size: 32
        comment: 设备编码
    name:
        type: string
        size: 32
        comment: 设备名称
    type:
        type: integer
        size: 4
        comment: 设备类型:0=生产设备,1=售出设备,2=办公设备
    model:
        type: string
        size: 32
        comment: 设备型号
    iot_project_id:
        type: integer
        size: 11
        comment: 所属项目
    org_id:
        type: integer
        size: 11
        comment: 所属组织
    gateway_code:
        type: string
        size: 64
        comment: 网关编码
    picture:
        type: string
        size: 1024
        comment: 设备图片
    place:
        type: string
        size: 128
        comment: 安装地点
    longitude:
        type: decimal
        size: 9
        scale: 6
        comment: 经度
    latitude:
        type: decimal
        size: 9
        scale: 6
        comment: 纬度
    leave_date:
        type: timestamp
        comment: 出厂日期
    install_date:
        type: timestamp
        comment: 安装日期
    industry_name:
        type: string
        size: 32
        comment: 行业名称
    company_name:
        type: string
        size: 32
        comment: 公司名称
    department_name:
        type: string
        size: 32
        comment: 部门名称
    order_code:
        type: string
        size: 32
        comment: 订单编码
    spare_part:
        type: string
        size: 1024
        comment: 备品配件
    remarks:
        type: text
        comment: 备注
    create_time:
        type: timestamp
        comment: 创建时间
    update_time:
        type: timestamp
        comment: 更新时间
