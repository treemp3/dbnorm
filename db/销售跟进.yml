table: crm_follow_log
comment: 销售跟进记录
field:
    id:
        type: integer
        size: 11
    code:
        type: string
        size: 64
        comment: 编码
    type:
        type: integer
        size: 4
        comment: 跟进阶段:0=未开始,1=进行中,2=已结束
    sale_code:
        type: string
        size: 64
        comment: 所属客户
    clue_code:
        type: string
        size: 64
        comment: 所属线索
    follow_remarks:
        type: text
        comment: 跟进内容
    create_by:
        type: integer
        size: 11
        comment: 创建人
    create_time:
        type: datetime
        comment: 创建时间