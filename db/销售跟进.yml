table: crm_follow_log
comment: 销售跟进记录
field:
    id:
        type: integer
        size: 11
    type:
        type: integer
        size: 4
        comment: 跟进阶段:0=未跟进,1=电话沟通,2=拜访,3=无意向,4=解决方案,5=商务谈判,6=成交
    sale_id:
        type: integer
        size: 11
        comment: 所属客户
    clue_id:
        type: integer
        size: 11
        comment: 所属线索
    follow_remarks:
        type: text
        comment: 跟进内容
    create_by:
        type: integer
        size: 11
        comment: 跟进人
    create_time:
        type: datetime
        comment: 跟进时间