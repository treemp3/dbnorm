table: erp_invoices
comment: 开票管理明细
field:
    id:
        type: integer
        size: 11
    pid:
        type: integer
        size: 11
        comment: 所属发票
    code:
        type: string
        size: 64
        comment: 存货编码
    name:
        type: string
        size: 64
        comment: 商品名称（去掉）
    type:
        type: string
        size: 64
        comment: 规格型号（去掉）
    unit:
        type: string
        size: 32
        comment: 单位（去掉）
    quantity:
        type: integer
        size: 11
        comment: 数量
    tax_rate:
        type: decimal
        size: 16
        scale: 2
        comment: 税率（去掉）
    price:
        type: decimal
        size: 16
        scale: 2
        comment: 单价
    back_money:
        type: string
        size: 64
        comment: 回款流水（去掉）
    remarks:
        type: text
        comment: 备注（去掉）
